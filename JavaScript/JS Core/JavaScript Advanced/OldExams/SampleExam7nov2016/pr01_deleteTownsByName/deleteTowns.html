<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="../jquery-3.2.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(function () {
            let towns = document.querySelectorAll('#towns option');

            let townToDelete = $('#townName').val();
            let isFound = false;
            for (let town of towns) {
                if(town.textContent === townToDelete){
                    $('#result').text(town.textContent + ' deleted.');
                    $(town).remove();
                    isFound = true;
                    $('#townName').val('');
                }
            }

            if(!isFound){
                $('#result').text(townToDelete + ' not found.');
                $('#townName').val('');
            }

        });
    }
</script>
</body>
</html>
